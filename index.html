<html>
<head>
    <meta charset="utf-8">
    <title>LGTM Editor</title>
    <script src="jquery.js"></script>
    <script src="easel.js"></script>
    <script src="index.js"></script>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-19063513-2']);
        _gaq.push(['_setDomainName', '.cfe.jp']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

</head>
<body>
    <h1>LGTM Editor</h1>

    <canvas id="canvas" width="100" height="100"></canvas><br>
    * テキストをドラッグして移動できます<br>
    * iPhoneなどは下のcursorつかってください<br>

    <h3>text settings</h3>
    <table style="float:left;margin-right:20px;">
        <tr>
            <td colspan="3">cursor</td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="moveText('k')" style="width:50px;height:50px">↑</button></td>
            <td></td>
        </tr>
        <tr>
            <td><button onclick="moveText('h')" style="width:50px;height:50px">←</button></td>
            <td></td>
            <td><button onclick="moveText('l')" style="width:50px;height:50px">→</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="moveText('j')" style="width:50px;height:50px">↓</button></td>
            <td></td>
        </tr>
    </table>

    <p>text settings</p>
    <label>message<br><textarea id="string" style="font-size:150%;width:300px;height:80px">LGTM!!</textarea></label><br>
    <button onclick="deltaFontSize(10)" style="font-size:150%">Font++</button>
    <button onclick="deltaFontSize(-10)" style="font-size:150%">Font--</button><br>

    <h3>load image</h3>
    <input id="imageFile" type="file"><br>
    * 画像データはサーバーに送信されません（JS内で処理します）
    <h3>save image</h3>
    <button id="save">generate jpeg</button><br>

    <h3>about</h3>
    <p><a href="https://github.com/uzulla/JS_LGTM_Editor">https://github.com/uzulla/JS_LGTM_Editor</a></p>
    <p>create by <a href="http://cfe.jp">uzulla</a></p>
    <p>powered by <a href="http://www.createjs.com/#!/EaselJS" target="_blank">EaselJS</a></p>
</body>
</html>
